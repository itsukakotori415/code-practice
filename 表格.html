<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <caption>表格标题</caption>
        <thead>
            <tr>
                <th>1-1</th>
                <th>1-2</th>
                <th>1-3</th>
                <th>1-4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>第一个</td>
                <td>第二个</td>
                <td>第三个</td>
                <td>第四个</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>脚一</td>
                <td>脚二</td>
                <td>脚三</td>
                <td>脚四</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
